{{ define "main" }}

<!-- {{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }} -->

<div class="ph3 bg-off-white center">
	<div class="flex center pv3">
		<div class="w-100-ns di">
			<img src="{{ .Params.image }}">
		</div>
		<div class="w-100-ns pa4 di">
			<h3 class="f2 b primary">{{ .Title }}</h3>
			{{ .Content }}

			<div class="mb3">
					{{ range .Params.contact_entries }}
					<div class="mr3 ">
						<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
						<p>{{ .text }}</p>
					</div>
				{{ end }}
			</div>
			<div class="pa2 mw6 center tc">
				<a href="#" class="btn-full center raise mb3">Make an Appointment</a>
		
			{{ partial "contact-form" . }}
			</div>
		</div>
		

	</div>
</div>

{{ end }}
